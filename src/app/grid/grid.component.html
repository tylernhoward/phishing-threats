<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Time</th>
                <th>Target</th>
                <th>Origin Country</th>
                <th>Domain</th>
                <th>Map</th>
                <th>More Info</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let v of page; let i=index" >
                <td>{{v.time | date: 'short'}}</td>
                <td [innerHTML] = "v.target"></td>
                <td>{{v.country}}</td>
                <td>{{v.domain}}</td>
                <td><button class = "btn btn-sm btn-outline-primary" scrollTo scrollTargetSelector="#map" title="Show location of IP address on map" (click)="showMarkerFromMap(i)">&nbsp;&#8673;&nbsp;</button></td>
                <td><button class = "btn btn-md btn-outline-primary"><a title="External link to PhishTank" href="{{v.phish_detail_url}}" target = "_blank" style="color:inherit;text-decoration:none; ">More Info</a></button></td>
            </tr>
        </tbody>
    </table>

    <div class= "mx-auto text-center">
        <br>
        <ngb-pagination class="pagination" [collectionSize]="data.length" [(page)]="pageInd" [maxSize]="10" (pageChange)="goToPage()" [rotate]="true" [ellipses]="false"
        [boundaryLinks]="true"></ngb-pagination>
        <small> Page {{pageInd}} of {{pageCount}}</small>
        <br>
        <br>
    </div>
</div>
